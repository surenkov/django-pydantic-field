name: Lint and Test Package

on:
  push:

permissions:
  contents: read

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .[dev,rest]
    - name: Lint package
      run: mypy .
    - name: Test package
      run: pytest
